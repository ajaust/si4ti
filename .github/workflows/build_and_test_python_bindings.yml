name: Build and Test Python bindings
on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  pre-commit:
    name: Style checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: "pip"
    - run: |
        pip install pre-commit
    - uses: actions/cache@v4
      with:
        path: ~/.cache/pre-commit/
        key: pre-commit-4|${{ env.pythonLocation }}|${{ hashFiles('.pre-commit-config.yaml') }}
    - run:
        pre-commit run --all-files

  build:
    name: Build and test (Python), FFTW ${{ matrix.fftw }}
    strategy:
      matrix:
        fftw: ["ON", "OFF"]

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential \
          libboost-dev libeigen3-dev libfftw3-dev

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Python dependencies
      run: pip install 'segyio==1.9.13' pybind11 pytest xtgeo

    - name: Build and test
      run: |
        cd python
        pip install \
          -Ccmake.define.CMAKE_PREFIX_PATH="$(pybind11-config --cmakedir)" \
          -Ccmake.define.CMAKE_BUILD_TYPE=Debug \
          -Ccmake.define.USE_FFTW=${{ matrix.fftw }} \
          . --verbose
        python -m pytest tests
